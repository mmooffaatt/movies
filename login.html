<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form action="php/login.php" method="POST">
            <h2>Login</h2>
            <a href="index.html">
                <h3 style="color: rgb(0, 51, 255); font-size: 24; font-weight: 600;cursor: pointer;text-align: right;">Home</h3>
            </a>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p>If not member <a href="register.html">
                    <h3 style="color: red; font-size: 24; font-weight: 600;cursor: pointer;">Sign UP</h3>
                </a></p>
                
            </div>
            <button type="submit" name="submit">Login</button>

        </form>
    </div>
</body>
</html>
